    <title>Animating Multiple Background Images</title>

    <style type="text/css">

        body {
            margin: 0;
            font-size: 62.5%;
        }

        div {
            width: 300px;
            height: 300px;
            border-radius: 30%;
            text-align: center;
            border: 5px solid #FFFF;
            background: url(http://kimyeri.com/images/cover_left.png) 8px 2px / 50% no-repeat ,
            url(http://kimyeri.com/images/cover_right.png) 149px 3px / 50% no-repeat ,
            url(http://kimyeri.com/images/whitecat.png)  50px 50px / 70% no-repeat;
            margin: 160px auto;

            -webkit-transition: 1s;
        }

        p {
            margin-top: 115px;
            font: bold 0em Arial;
            padding: 10px 0;
            color: #333;
            -webkit-transition: 0.5s;
        }

        div:hover {
            background-position: -299px 0px, 299px 5px, 50px 50px;
            -webkit-filter: sepia(0.1);
        }

        div:hover p {
            font-size: 3em;
            background: rgba(250, 250, 250, 0.1);
            color:gray;
            -webkit-transition: 1s 0.2s cubic-bezier(.2, .4, .4, 2);
        }
      
      a{
        color:gray;
        text-decoration:none;
      }
      a:hover{
        color:black;
      }

    </style>
